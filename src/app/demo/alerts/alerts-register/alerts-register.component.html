<div class="alerts_div">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h2>Configuración de alertas</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="alertaForm" (ngSubmit)="onSubmit(modalContent)">
                        <!-- Primera fila de selects -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="usuarioAlerta" formControlName="usuario"
                                        aria-label="Usuario que recibe alerta">
                                        <option value="" disabled>Seleccione un usuario</option>
                                        <option *ngFor="let usuario of usuarios" [value]="usuario.id">
                                            {{usuario.nombre}}
                                        </option>
                                    </select>
                                    <label for="usuarioAlerta">Usuario que recibe alerta</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="medioComunicacion" formControlName="medio"
                                        aria-label="Medio de comunicación">
                                        <option value="" disabled>Seleccione un medio</option>
                                        <option *ngFor="let medio of mediosComunicacion" [value]="medio.id">
                                            {{medio.nombre}}
                                        </option>
                                    </select>
                                    <label for="medioComunicacion">Medio de comunicación</label>
                                </div>
                            </div>

                        </div>

                        <!-- Segunda fila de selects -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="periodicidadAlerta" formControlName="periodicidad"
                                        aria-label="Periodicidad de la alerta">
                                        <option value="" disabled>Seleccione periodicidad</option>
                                        <option *ngFor="let periodo of periodicidades" [value]="periodo.id">
                                            {{periodo.nombre}}
                                        </option>
                                    </select>
                                    <label for="periodicidadAlerta">Periodicidad de la alerta</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="motivoAlerta" formControlName="motivo"
                                        aria-label="Motivo de la alerta">
                                        <option value="" disabled>Seleccione motivo</option>
                                        <option *ngFor="let motivo of motivos" [value]="motivo.id">
                                            {{motivo.nombre}}
                                        </option>
                                    </select>
                                    <label for="motivoAlerta">Configuaración IA</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="tipoAlerta" formControlName="tipoAlerta"
                                        aria-label="Tipo de alerta">
                                        <option value="" disabled>Seleccione tipo de alerta</option>
                                        <option *ngFor="let tipo of tiposAlerta" [value]="tipo.id">
                                            {{tipo.nombre}}
                                        </option>
                                    </select>
                                    <label for="tipoAlerta">Tipo de alerta</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-secondary"
                                    [disabled]="alertaForm.invalid || isLoading">
                                    @if (isLoading) {
                                    <span class="spinner-border spinner-border-sm" role="status"
                                        aria-hidden="true"></span>
                                    Registrando...
                                    } @else {
                                    Registrar alerta
                                    }
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de confirmación -->
<ng-template #modalContent let-modal>
    <div class="modal-body text-center">
        <div class="alert alert-success mb-4">
            <i class="bi bi-check-lg me-2"></i>
            <span class="fw-semibold"><strong>¡Alerta Configurada!</strong> Todos los cambios han sido guardados</span>.
        </div>
        <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
        <p class="mt-3">La configuración de alerta ha sido registrada exitosamente.</p>
        <p>Se enviarán notificaciones según los parámetros establecidos.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="closeModalAndRedirect(modal)">Aceptar</button>
    </div>
</ng-template>
