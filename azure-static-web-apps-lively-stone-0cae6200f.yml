name: Azure Static Web Apps CI/CD

pr:
  branches:
    include:
      - main

trigger:
  branches:
    include:
      - main

jobs:
- job: build_and_deploy_job
  displayName: Build and Deploy Job
  condition: or(eq(variables['Build.Reason'], 'Manual'), or(eq(variables['Build.Reason'], 'PullRequest'), eq(variables['Build.Reason'], 'IndividualCI')))
  pool:
    vmImage: ubuntu-latest
  variables:
  - group: Azure-Static-Web-Apps-lively-stone-0cae6200f-variable-group
  steps:
  - checkout: self
    submodules: true

  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Instalar Node.js'

  - script: |
      npm install -g @angular/cli
      npm install --legacy-peer-deps
      ng build --configuration production
    displayName: 'Build Angular con configuraci√≥n production'

  - task: AzureStaticWebApp@0
    inputs:
      azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_STONE_0CAE6200F)
      app_location: "/" 
      api_location: "" 
      output_location: "dist"
